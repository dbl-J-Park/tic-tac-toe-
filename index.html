<!-- tic tac toe -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Justin's tic tac toe</h1>
    <section class="window">
        <div class="board">
            <div class ="row">
                <div class="element" id='b11'></div>
                <div class="element" id='b21'></div>
                <div class="element" id='b31'></div>
            </div>
            <div class ="row">
                    <div class="element" id='b12'></div>
                    <div class="element" id='b22'></div>
                    <div class="element" id='b32'></div>
                </div>
            <div class ="row">
                <div class="element" id='b13'></div>
                <div class="element" id='b23'></div>
                <div class="element" id='b33'></div>
            </div>
        </div>
        
        <div class="status">
            <div class="player">player1</div> 
            <div id="winning">winner</div>
        </div>
        <section class="result">
            <p>**GAME RESULT**</p>
            <table class = "resultTable">
                <tr>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td id="player1Score">0</td>
                    <td id="player2Score">0</td>
                    <td id="drawScore">0</td>
                </tr>
            </table>
            <div id = "single">Single Playmode</div>
            <div id = "double">Double Playmode</div>
        </section>
    </section>
    <script src = "app.js"></script>
</body>
</html>
